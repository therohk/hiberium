projectType : "hibernate"
projectName : "hiberium-war"
packageBase : "com.konivax"
artifactVersion : "0.1.0-SNAPSHOT"
databaseType : "h2"
serverType : "tomcat"
serverPort : "8080"
contextBase : "/hiberium/1.0"
projectSchema : "data_portal"
projections :
  - template : "settings-gradle.ftl"
    packagePath : ""
    filename : "settings.gradle"
    condition : "project_name != 'hiberium-war'"
  - template : "build-gradle.ftl"
    packagePath : ""
    filename : "build.gradle"
  - template : "application-properties.ftl"
    packagePath : "src.main.resources"
    filename : "application.properties"
  - template : "logback-spring-xml.ftl"
    packagePath : "src.main.resources"
    filename : "logback-spring.xml"
  - template : "lombok-config.ftl"
    packagePath : "src.main.java"
    filename : "lombok.config"
  - template : "application-java.ftl"
    packagePath : "src.main.java.${package_base}"
    filename : "Application.java"
  - template : "swagger-config-java.ftl"
    packagePath : "src.main.java.${package_base}"
    filename : "SwaggerConfig.java"
  - template : "exception-response-java.ftl"
    packagePath : "src.main.java.${package_base}.models.response"
    filename : "ExceptionResponse.java"
  - template : "exception-handler-java.ftl"
    packagePath : "src.main.java.${package_base}.filter"
    filename : "GenericExceptionHandler.java"
  - template : "request-log-filter-java.ftl"
    packagePath : "src.main.java.${package_base}.filter"
    filename : "RequestLogFilter.java"
  - template : "stored-object-java.ftl"
    packagePath : "src.main.java.${package_base}.models"
    filename : "StoredObject.java"
  - template : "merge-object-java.ftl"
    packagePath : "src.main.java.${package_base}.models"
    filename : "MergeObject.java"
  - template : "csvimport/class-utils-java.ftl"
    packagePath : "src.main.java.${package_base}.utils"
    filename : "ClassUtils.java"
  - template : "csvimport/csv-utils-java.ftl"
    packagePath : "src.main.java.${package_base}.utils"
    filename : "CsvUtils.java"
  - template : "csvimport/entity-utils-java.ftl"
    packagePath : "src.main.java.${package_base}.utils"
    filename : "EntityUtils.java"
  - template : "csvimport/controller-import-java.ftl"
    packagePath : "src.main.java.${package_base}.controller"
    filename : "BulkEntityController.java"
  - template : "csvimport/generic-repository-java.ftl"
    packagePath : "src.main.java.${package_base}.jdbc.repository"
    filename : "GenericRepository.java"
  - template : "csvimport/controller-search-java.ftl"
    packagePath : "src.main.java.${package_base}.controller"
    filename : "SearchEntityController.java"
  - template : "csvimport/controller-browser-java.ftl"
    packagePath : "src.main.java.${package_base}.controller"
    filename : "BrowseEntityController.java"
  - template : "csvimport/browse-entity-html.ftl"
    packagePath : "src.main.resources.templates"
    filename : "browse-Entity.html"
  - template : "docker/dockerfile.ftl"
    packagePath : ""
    filename : "Dockerfile"
  - template : "docker/dockerfile-pgsql.ftl"
    packagePath : ""
    filename : "Dockerfile-pgsql"
  - template : "docker/docker-compose-yml.ftl"
    packagePath : ""
    filename : "docker-compose.yml"
  - template : "docker/application-pgsql-properties.ftl"
    packagePath : "src.main.resources"
    filename : "application-local.properties"
conceptions :
  - template : "jpa-stored-object-java.ftl"
    packagePath : "src.main.java.${package_base}.models.${module_name}"
    filename : "${concept_name}.java"
  - template : "repository-entity-java.ftl"
    packagePath : "src.main.java.${package_base}.jdbc.repository.${module_name}"
    filename : "${concept_name}Repository.java"
  - template : "service-implementation-java.ftl"
    packagePath : "src.main.java.${package_base}.service.${module_name}"
    filename : "${concept_name}Service.java"
  - template : "controller-shell-java.ftl"
    packagePath : "src.main.java.${package_base}.controller.${module_name}"
    filename : "${concept_name}Controller.java"
    dependencies :
      - "controller-select-java.ftl"
      - "controller-browse-java.ftl"
      - "controller-insert-java.ftl"
      - "controller-update-java.ftl"
      - "controller-delete-java.ftl"
      - "controller-submit-java.ftl"
  - template : "create-table-sql.ftl"
    packagePath : "src.main.resources.database"
    filename : "create-${concept_id}-${concept_table}.sql"
  - template : "form-submit-html.ftl"
    packagePath : "src.main.resources.templates"
    filename : "submit-${concept_name}.html"
  - template : "elastic/elastic-index-json.ftl"
    packagePath : "src.main.resources.elastic"
    filename : "putindex-${concept_index}.json"
  - template : "composite/jpa-composite-java.ftl"
    packagePath : "src.main.java.${package_base}.models.${module_name}"
    filename : "${concept_name}Composite.java"
    condition : "relations??"
  - template : "composite/repository-composite-java.ftl"
    packagePath : "src.main.java.${package_base}.jdbc.repository.${module_name}"
    filename : "${concept_name}CompositeRepository.java"
    condition : "relations??"
  - template : "composite/service-composite-java.ftl"
    packagePath : "src.main.java.${package_base}.service.${module_name}"
    filename : "${concept_name}CompositeService.java"
    condition : "relations??"
  - template : "composite/controller-composite-java.ftl"
    packagePath : "src.main.java.${package_base}.controller.${module_name}"
    filename : "${concept_name}CompositeController.java"
    condition : "relations??"