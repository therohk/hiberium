projectType : "hibernate"
projectName : "hiberium-war"
packageBase : "com.konivax"
contextBase : "/hiberium/1.0"
artifactVersion : "0.1.0-SNAPSHOT"
projections :
  - template : "build-gradle.ftl"
    packagePath : ""
    filename : "build.gradle"
  - template : "application-properties.ftl"
    packagePath : ""
    filename : "application.properties"
  - template : "application-java.ftl"
    packagePath : "src.main.java.${package_base}"
    filename : "Application.java"
  - template : "swagger-config-java.ftl"
    packagePath : "src.main.java.${package_base}"
    filename : "SwaggerConfig.java"
  - template : "security-config-java.ftl"
    packagePath : "src.main.java.${package_base}"
    filename : "SecurityConfig.java"
  - template : "exception-response-java.ftl"
    packagePath : "src.main.java.${package_base}.models.response"
    filename : "ExceptionResponse.java"
  - template : "exception-handler-java.ftl"
    packagePath : "src.main.java.${package_base}.filter"
    filename : "GenericExceptionHandler.java"
  - template : "stored-object-java.ftl"
    packagePath : "src.main.java.${package_base}.models"
    filename : "StoredObject.java"
conceptions :
  - template : "jpa-stored-object-java.ftl"
    packagePath : "src.main.java.${package_base}.models.${module_name}"
    filename : "${concept_name}.java"
  - template : "spring-repository-java.ftl"
    packagePath : "src.main.java.${package_base}.jdbc.repository.${module_name}"
    filename : "${concept_name}Repository.java"
  - template : "controller-shell-java.ftl"
    packagePath : "src.main.java.${package_base}.controller.${module_name}"
    filename : "${concept_name}Controller.java"
    dependencies :
      - "controller-select-java.ftl"
      - "controller-insert-java.ftl"
      - "controller-update-java.ftl"
      - "controller-delete-java.ftl"
  - template : "create-table-sql.ftl"
    packagePath : "src.main.resources.database"
    filename : "create-${concept_table}.sql"